<div class="contentLogin" align="center">
    <div class="surface-card p-4 shadow-5 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="./assets/7440841.png" alt="LogoBird" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Registrar Nuevo Usuario</div>
            <span class="text-600 font-medium line-height-3">
                Rellena los datos que se te solicitan con tu información
                personal:
            </span>
        </div>
        <form [formGroup]="newUserForm"> 
            <div>
                <input id="user" type="text" placeholder="Nombre de usuario" pInputText class="w-full mb-3" formControlName="user">

                <input id="password" type="password" placeholder="Contraseña" pInputText class="w-full mb-3" formControlName="password">

                <input id="email" type="email" placeholder="Correo Electrónico" pInputText class="w-full mb-3" formControlName="email">

                <button pButton pRipple label="Crear Nuevo Usuario" icon="pi pi-user-plus" class="w-full mb-3" (click)="newUser()" ></button>
                <button pButton pRipple label="Regresar" icon="pi pi-sign-out" class="w-full p-button-secondary" [routerLink]="['/login']"></button>
            </div>
        </form>
    </div>
</div>
