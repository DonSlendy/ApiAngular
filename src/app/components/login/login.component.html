<div class="contentLogin" align="center">
    <div class="surface-card p-4 shadow-5 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="./assets/7440841.png" alt="LogoBird" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Inicio de Sesión</div>
            <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Crea una acá!</a>
        </div>
        <p-messages></p-messages>
        <form [formGroup]="loginForm">
            <div>
                <label for="user" class="block text-900 font-medium mb-2">Usuario</label>
                <input id="user" type="text" placeholder="Nombre de usuario" pInputText class="w-full mb-3"
                    formControlName="user">

                <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" pInputText class="w-full mb-3"
                    formControlName="password">

                <div class="flex align-items-center justify-content-between mb-4">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Recuperar
                        contraseña</a>
                </div>

                <button pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full"
                    (click)="submitUser()"></button>
            </div>
        </form>
    </div>
</div>
